// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext.ankoVersion = '0.10.8'
    ext.kotlin_version = '1.3.41'
    ext.support_version = '28.0.0'
    ext.room_version = '1.1.1'
    ext.daggerVersion = '2.23.1'
    ext.retrofitVersion = '2.3.0'
    ext.okhttpVersion = '3.11.0'
    ext.timberVersion = '4.7.1'
    ext.stethoVersion = '1.5.1'
    ext.livedataKtx = '2.2.0-alpha01'
    ext.archCompomentVersion = '2.0.0'
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
